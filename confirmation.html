<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>确认您的邮箱</title>
</head>

<body style="margin: 0; padding: 20px; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px;">
        <h2 style="color: #2c3e50;">确认您的邮箱地址</h2>
        <p>您好！</p>
        <p>感谢您注册BlkSails。请点击下面的按钮确认您的邮箱地址：</p>
        <p style="text-align: center;">
            <a href="{{ .ConfirmationURL }}"
                style="display: inline-block; padding: 12px 24px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px;">确认邮箱</a>
        </p>
        <p>或者，您可以复制以下链接到浏览器中访问：</p>
        <p>{{ .ConfirmationURL }}</p>
        <p>如果您没有注册BlkSails账号，请忽略此邮件。</p>
        <p>此致</p>
        <p>BlkSails团队</p>
    </div>
</body>
